<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"/>

	<link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>

	<div class= "chat-panel">
		<div class="chat-head colorHover">
			
			<div></div>
			<div>
				<div class="center chat-heading">Chat</div>
			</div>

			<div>
				<div class="center unseen_chat_count">
					<div class="center">0</div>
				</div>
			</div>
		</div>
					
		<div class="chat-body">

			<div>
				<div class="chat-body-box">
					<div>
						<div class="chat-user-name">Chat Bot</div>
						<div class="chat-user-msg"><div>Welcome to ChatBox, input a message on the ChatBox to send a message with your peers ðŸ˜€.</div></div>
					</div>
				</div>
			</div>
			<div>
				<div class="emoji-panel">
					<div></div>
				</div>
			</div>
				
		</div>

		<div class="chat-foot">
			<div>
				<textarea id = "input-chat" class="input-chat center input-box" type="text" placeholder="Chat here..."></textarea>
			</div>
			<div>
				<div id = "btn-emoji-lobby" class="center btn-chat-box colorHover"><span class ="smile center">&#9786;</span></div>
			</div>
			<div>
				<div id = "btn-chat-lobby" class="center btn-chat-box colorHover"><span class ="arrow center">&#9654;</span></div>
			</div>
		</div>
	</div>

	
	

	<script type="text/javascript" src="emojis.js"></script>
	<script type="text/javascript" src="chat.js"></script>

</body>
</html>
